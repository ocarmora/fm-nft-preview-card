<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Redirect to custom dommain (for frontendmentor) -->
  <meta http-equiv="Refresh" content="0; url='fm-ntf-preview-card.oscarvajalmora.dev'" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card">
    <div class="card-image">
      <a href="#">
        <img src="images/image-equilibrium.jpg" alt="NFT Equilibrium">
      </a>
    </div>
    <h2 class="card-title"><a href="#">Equilibrium #3429</a></h2>
    <p class="card-description">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="card-info">
      <span class="card-info-price"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
      <span class="card-info-days-left"><img src="images/icon-clock.svg" alt=""> 3 days left<span>
    </div>

    <hr class="separator" />

    <div class="card-footer">
      <img src="images/image-avatar.png" alt="Jules Wyvern's photo" class="user-photo">
      <p class="user-credits">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br />
    Coded with &#10084;&#65039; by <a href="https://github.com/oscarvajalmora/fem-nft-preview-card">Oscar Carvajal</a>.
  </div>
</body>
</html>
