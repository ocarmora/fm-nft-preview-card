<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="card">

    <div class="card-image">
      <a href="#">
        <img src="images/image-equilibrium.jpg" alt="NFT Equilibrium">
      </a>
    </div>

    <h2 class="card-title"><a href="#">Equilibrium #3429</a></h2>
    <p class="card-description">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="card-info">
      <span class="card-info-price"><img src="images/icon-ethereum.svg" alt="ETH icon"> 0.041 ETH</span>
      <span class="card-info-days-left"><img src="images/icon-clock.svg" alt="Clock icon"> 3 days left<span>
    </div>

    <hr class="separator" />

    <footer class="card-footer">
      <img src="images/image-avatar.png" alt="Jules Wyvern's photo" class="user-photo">
      <p class="user-credits">Creation of <a href="#">Jules Wyvern</a></p>
    </footer>

  </main>

</body>
</html>
